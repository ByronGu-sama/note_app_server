app:
  name: note_app_server
  host: localhost
  port: :8081
mysql:
  #  url
  dsn: "root:123@tcp(localhost:8077)/note_app_db?charset=utf8mb4&parseTime=True&loc=Local"
  # 最大并发连接数
  maxIdleConns: 10
  # 最大同时打开的连接数
  maxOpenConns: 100
  # 最大生命周期
  connMaxLifetime: 1h
redis:
  # token数据库索引
  tokenDB: 0
  # 验证码数据库索引
  captchaDB: 1
  # 私聊消息缓存
  msgDB: 2
  # 私聊历史消息缓存
  msgHistoryDB: 3
  # redis服务器地址（默认为localhost）
  host: localhost
  # redis端口（默认为6379）
  port: :8076
  # redis访问密码（默认为空）
  password:
  # redis连接超时时间（单位毫秒）
  timeout: 1500
  # redis连接池配置
  pool:
    # 最大可用连接数（默认为8，负数表示无限）
    maxActive: 30
    # 最大空闲连接数（默认为8，负数表示无限）
    maxIdle: 15
    # 最小空闲连接数（默认为0，该值只有为正数才有用）
    minIdle: 2
    # 从连接池中获取连接最大等待时间（默认为-1，单位为毫秒，负数表示无限）
    maxWait: 1500
es:
  host: localhost
  port: 9200
mongo:
  host: localhost
  port: 8088
  username: root
  password: 123
kafka:
  network: "tcp"
  host: localhost
  port: 9092
  noteLikes:
    topic: "note_likes"
    partitions: 10
  noteComments:
    topic: "note_comments"
    partitions: 10
oss:
  avatarBucket: "note-app-oss-avatar"
  notePicsBucket: "note-app-oss-note-pics"
  styleBucket: "note-app-oss-style"
  endPoint: "oss-cn-shanghai.aliyuncs.com"
  region: "cn-shanghai"
captcha:
  endPoint: "captcha.cn-shanghai.aliyuncs.com"
  sceneId: "note_app_register_login8wchsj1b"
